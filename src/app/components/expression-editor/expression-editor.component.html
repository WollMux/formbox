<!-- Liste -->

<div class="row">
	<div class="col-sm-12">
		<div class="panel-default panel-heading text-center">
			<span class="fa fa-compass fa-lg text-success"></span>Navigator</div>
		<div class="list-group">
			<a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let c of (documentCommands | async); let i=index"
			 (click)="onSelectDocumentCommand(c.id)" [ngClass]="{'active': (selectedIndex | async) === i}" routerLink="document-command-editor">
				<div class="d-flex w-100 justify-content-between">
					<div class="list-label">= {{ c.text }} </div>
					<span class="pull-right icon-hightlight" (click)="onDeleteDocumentCommand($event, c.id)">
						<fa [name]="'times'"></fa>
					</span>
				</div>
			</a>
		</div>
	</div>
</div>

<!-- Buttons -->

<div class="row">
	<div class="col-sm-12">
		<div class="btn-group btn-group-justified" data-toggle="buttons">
			<div class="btn-group">
				<button type="button" class="btn btn-primary" (click)="onNewDocumentCommand()" routerLink="document-command-editor">
					<fa [name]="'plus'"></fa>
				</button>
			</div>
			<label class="btn btn-primary" routerLinkActive="active">
				<input type="checkbox" checked autocomplete="off" routerLink="insert-frag-editor" />insertFrag
			</label>
			<label class="btn btn-primary" routerLinkActive="active">
				<input type="checkbox" autocomplete="off" routerLink="override-frag-editor" />overrideFrag
			</label>
		</div>
	</div>
</div>

<div class="row">
  <div class="col-sm-12">
    <router-outlet></router-outlet>
  </div>
</div>
