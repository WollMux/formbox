<div class="row">
	<div class="list-group col-sm-12">
		<a class="list-group-item list-group-item-action flex-column align-items-start" 
		  *ngFor="let c of (documentCommands | async); let i=index" 
		  (click)="selectDocumentCommand(i)" 
		  [ngClass]="{'active': (selectedIndex | async) === i}"
		>
			<div class="d-flex w-100 justify-content-between">
				<span class="list-label">= {{ c.text }}</span><span class="pull-right icon-hightlight" (click)="deleteDocumentCommand(i)"><fa [name]="'times'"></fa></span>
			</div>
		</a>
	</div>
</div>
<div class="row">
  <button type="button" class="btn btn-primary btn-sm" (click)="newDocumentCommand()"><fa [name]="'plus'"></fa></button>
</div>

<div class="row" *ngIf="(selected | async)">
  <app-document-command-editor></app-document-command-editor>
</div>
