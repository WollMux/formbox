<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let f of (fragments | async); let i=index"
        (click)="onSelect(i, f)" [ngClass]="{'active': selectedIndex === i}">
        <div class="d-flex w-100 justify-content-between">
          <span class="list-label">{{ f }}</span>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary btn-sm" [disabled]="getSelectedIndex() === -1" (click)="onInsert()">Einf&uuml;gen</button>
  </div>
</div>
