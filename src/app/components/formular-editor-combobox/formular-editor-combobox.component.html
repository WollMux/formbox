<form >
  <div class="form-group">
    <label for="label">Label</label>
    <input type="text" class="form-control" id="label" [(ngModel)]="newControl.title" name="label" required>
  </div>
  <div class="form-group">
    <label for="tip">Tip</label>
    <input type="text" class="form-control" id="tip" [(ngModel)]="newControl.tip" name="tip">
  </div>
  <div class="form-group">
    <label for="readonly">
      <input type="checkbox" class="form-control" id="readonly" [(ngModel)]="newControl.readonly" name="readonly" required>
      Readonly
    </label>
  </div>
  <div class="form-group">
    <label for="autofill">Autofill</label>
    <input type="text" class="form-control" id="autofill" [(ngModel)]="newControl.autofill" name="autofill">
  </div>
  <div class="form-group">
    <label for="editable">
      <input type="checkbox" class="form-control" id="editable" [(ngModel)]="newControl.editable" name="editable" required>
      Erweiterbar
    </label>
  </div>

  <!-- Liste -->
  <div class="form-group">
    <label>Optionen</label>
    <div *ngFor="let o of newControl.options; let i=index" >
      <input type="text" class="form-control" id="{{o.id}}" [(ngModel)]="o.value" name="{{o.id}}" required>
      <span class="glyphicon glyphicon-remove pull-right" (click)="deleteOption(i)" title="Option lÃ¶schen"></span>
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-primary" (click)="addOption()" title="Neue Option">plus</button>
    </div>
  </div>
  <span class="glyphicon glyphicon-ok pull-right" (click)="emitUpdate()" title="Ok"></span>
  <span class="glyphicon glyphicon-remove pull-right" (click)="emitClose()" title="Abbrechen"></span>
</form>
