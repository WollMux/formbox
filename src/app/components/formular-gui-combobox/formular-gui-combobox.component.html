<label for="control.id">{{ control.title }}</label>
  <select [id]="control.id" class="chosen-select form-control" [ngModel]="control.value" (ngModelChange)="onModelChange($event, control.ccid)">
    <option *ngFor="let option of control.options" [id]="option.id" [value]="option.value">{{ option.value }}</option>
</select>
