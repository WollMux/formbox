<div class="container">
  <form [formGroup]="form | async">
    <div *ngFor="let control of (form | async).controls" class="control-margin" [ngSwitch]="control.constructor.name">
      <div class="row">
        <app-formular-gui-control-template [control]="control"></app-formular-gui-control-template>
      </div>
    </div>
  </form>
</div>
